<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container " style="background-color: #9A616D;">
<section class="vh-100" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <h5 th:if="${param.success}" class="alert alert-info">You have been registered</h5>


                                <form th:action="@{/registration}" method="post" th:object="${user}">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <p> [[${session.user}]] </p>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example15" class="form-control form-control-lg"  th:name="firstName" th:value="${session.user}? ${session.user.lastName} : ${user.firstName}" />
                                        <label class="form-label" for="form2Example17">First Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example16" class="form-control form-control-lg" th:name="lastName" th:value="${session.user}? ${session.user.lastName} : ${user.lastName} "   />
                                        <label class="form-label" for="form2Example17">Last Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" th:name="email" th:value="${session.user}? ${session.user.email} : ${user.email}" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" th:name="password" th:value="${session.user}? ${session.user.password} : ${user.password}" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                                    </div>


                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">I already have an account!
                                        <a href="#" th:href="@{/login}" style="color: #393f81;">Login here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<script >
   const  queryParams = window.location.search;
   const urlParam = new URLSearchParams(queryParams);

    if(urlParam.has("success")){
        setTimeout(() => {
            window.location.href ='http://localhost:8080/login'
        },3000)
    }
</script>
