<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Empl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/addNewEmployee}" th:object="${employee}" method="post">
    <input class="form-control " type="text" placeholder="firstName" th:field="*{firstName}" >
    <input class="form-control" type="text" placeholder="lastName" th:field="*{lastName}">
    <input class="form-control" type="text" placeholder="role" th:field="*{role}">
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirm</button>
    </div>
</form>

</body>
</html>
